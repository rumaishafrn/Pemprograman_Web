<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <title>Page Title</title>
        <style>
            * {
                box-sizing: border-box;
                font-family: Inter;
            }
            .header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                padding: 20px 40px;
                display: flex;
                justify-content: space-between;
                align-items: baseline;
                z-index: 100;
                opacity: 100%;
            }
            .header img{
                width: 200px;
                height: auto;

            }
            .navbar a{
                font-size: 14px;
                color: #222222;
                font-weight: 800;
                text-decoration: none;
                margin-left: 25px;
            }
           

            body{
                background-image: url('Rectangle 20.png');
                background-size: cover;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                font-family: "Montserrat";
            }

            a{
                color: #003049;
            }

            .welcome{
                margin-left: 100px;
                margin-top: 200px;

            }

            span{
                font-size: 25px;
                padding-bottom: 3px;
                border-bottom: 2px solid #3CB094;
                line-height: 48px;
            }

            .barunastra{
                margin-left: 100px;
                font-size: 70px;
            }

            .barunastra p {
                margin: 0px;
                padding-top: 50px;
                font-weight: bold;

            }

            .explore{
                width: 100%;
                height: 100%;
                position: relative;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                display: inline-flex;

                width: 275px;
                height: 62px;
                background: linear-gradient(94deg, #3CB094 0%, black 100%);
                border-radius: 15px;
            }

            .explore p{
                color: white;
                font-size: 25px;
                font-weight: 700;
                word-wrap: break-word;
            }

        </style>

    </head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="header">
        <img src="Logo Barunastra Hitam.png">


        <nav class="navbar">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">ACHIEVEMENT</a>
            <a href="#">NEWS</a>
        </nav>
    </div>
 
    <div class="page_one_bodi">
        <div class="welcome">
            <span>WELCOME TO</span>
        </div>

        <div class="barunastra">
            <p>BARUNASTRA ITS<br>ROBOTIC TEAM</p>
        </div>

        <div class="explore">
            <p>EXPLORE MORE</p>
        </div>
